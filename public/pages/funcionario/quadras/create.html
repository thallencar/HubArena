<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/Logo.svg" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/cadastro.css" />
    <link rel="stylesheet" href="/assets/css/homepage.css" />
    <link rel="stylesheet" href="/assets/css/quadras.css" />
    <link rel="stylesheet" href="/assets/css/quadras-create.css" />
    
    <title>HubArena</title>
  </head>
<body>
    <main>
      <div class="header">
        <div class="logo-container">
            <figure class="logo-imagem">
                <img src="/assets/img/Logo.svg" alt="" />
              </figure>
              <div class="logo-texto">
                  <h1 class="texto-hub">Hub</h1>
                  <h1 class="texto-arena">Arena</h1>
              </div>
          </div>
          <img src="/assets/img/User.svg" alt="">
    </div>
    
    <div class="container-create">
      <a href="../quadras.html">
        <img src="/assets/img/Arrow.svg" alt="">
      </a>
      <h1 class="titulo">QUADRAS</h1>
    </div>
    <h2 class="subtitulo">Cadastro</h2>
    
   

        <form action="/public/pages/funcionario/quadras.html">
            <div class="container-form">
              <label for="">Nome*</label>
              <input type="text" name="nome" id="nome" />
            </div>

            <div class="container-form">
              <label for="">Capacidade*</label>
              <input type="text" name="capacidade" id="capacidade"/>
            </div>

            <div class="container-form">
                <label for="">Tipo de Quadra*</label>
                <select name="tipoQuadra" id="tipoQuadra">
                  <option value="" disabled selected>Selecione o tipo de quadra</option>
                  <option value="">Masculino</option>
                  <option value="">Feminino</option>
                  <option value="">Outros</option>
                </select>
            </div>

            <div class="container-form">
                <label for="">Status*</label>
                <select name="status" id="status">
                  <option value="" disabled selected>Selecione o status</option>
                  <option value="">Masculino</option>
                  <option value="">Feminino</option>
                  <option value="">Outros</option>
                </select>
            </div>

            <div class="container-form">
              <label for="">Logradouro*</label>
              <input type="text" name="logradouro"  id="logradouro">
            </div>
            
            <div class="container-form">
                <label for="">Esportes*</label>
                <select name="esportes" id="esportes">
                  <option value="" disabled selected>Selecione o esporte</option>
                  <option value="">Masculino</option>
                  <option value="">Feminino</option>
                  <option value="">Outros</option>
                </select>
            </div>

            <button class="btn-form" type="submit">CADASTRAR</button>
        </form>
    </main>
    
</body>
</html>
