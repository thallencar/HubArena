<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/Logo.svg" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/homepage.css" />
    <link rel="stylesheet" href="/assets/css/quadras.css" />
    <link rel="stylesheet" href="/assets/css/quadras-create.css" />
    <link rel="stylesheet" href="/assets/css/quadras-read.css" />
    
    <title>HubArena</title>

<body>
    <main>
        <div class="header">
          <div class="logo-container">
              <figure class="logo-imagem">
                  <img src="/assets/img/Logo.svg" alt="" />
                </figure>
                <div class="logo-texto">
                    <h1 class="texto-hub">Hub</h1>
                    <h1 class="texto-arena">Arena</h1>
                </div>
            </div>
            <img src="/assets/img/User.svg" alt="">
        </div>
      
        <div class="container-create">
            <a href="../quadras.html">
            <img src="/assets/img/Arrow.svg" alt="">
            </a>
            <h1 class="titulo">QUADRAS</h1>
        </div>
        <h2 class="subtitulo">Dados</h2>

        <div class="container-infos">
            <div class="info">
                <h1 class="info-titulo">Nome</h1>
                <h3 class="info-subtitulo">Arena Central</h3>
            </div>

            <div class="info">
                <h1 class="info-titulo">Esporte</h1>
                <h3 class="info-subtitulo">Futebol</h3>
            </div>

            <div class="info">
                <h1 class="info-titulo">Capacidade</h1>
                <h3 class="info-subtitulo">20 pessoas</h3>
            </div>

            <div class="info">
                <h1 class="info-titulo">Tipo de Quadra</h1>
                <h3 class="info-subtitulo">Aberta, Gramado Sintético</h3>
            </div>

            <div class="info">
                <h1 class="info-titulo">Logradouro</h1>
                <h3 class="info-subtitulo">Rua dos Cedros, 118</h3>
            </div>

            <div class="info">
                <h1 class="info-titulo">Status</h1>
                <h3 class="info-subtitulo">Em Manutenção</h3>
            </div>

            <div class="info">
                <h1 class="info-titulo">Editar</h1>
                <a href="" class="componente-editar">
                    <img src="/assets/img/Pencil.svg" alt="">
                </a>
            </div>
        </div>

        <div>
            <a href="" class="container-componente-apagar">
                <figure class="componente-apagar">
                    <h6>Apagar</h6>
                    <img src="/assets/img/Trash.svg" alt="">
                </figure>
            </a>
        </div>

        
      </main>
