<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/Logo.svg" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/cadastro.css" />
    <title>HubArena</title>
  </head>

  <body>
    <main>
      <div class="logo-container">
        <figure class="logo-imagem">
          <img src="/assets/img/Logo.svg" alt="" />
        </figure>
        <div class="logo-texto">
          <h1 class="texto-hub">Hub</h1>
          <h1 class="texto-arena">Arena</h1>
        </div>
      </div>

      <div class="login-container">
        <h1 class="texto-cadastro">CADASTRO</h1>
        <h5 class="section-info">INFORMAÇÕES DE ENDEREÇO</h5>

        <progress class="barra-progresso" value="66" max="100"></progress>

        <form action="" method="post">
          <div class="container-form">
            <label for="">CEP*</label>
            <input type="text" name="cep" id="cep"/>
          </div>
          <div class="container-form">
            <label for="">Estado*</label>
            <input type="text" name="estado" id="estado" />
          </div>
          <div class="container-form">
            <label for="">Cidade*</label>
            <input type="text" name="cidade" id="cidade" />
          </div>
          <div class="container-form">
            <label for="">Logradouro*</label>
            <input type="text" name="logradouro" id="logradouro" />
          </div>
          <div class="container-form">
            <label for="">Número</label>
            <input type="text" name="numero" id="numero" />
          </div>
          <div class="container-form">
            <label for="">Complemento</label>
            <input type="text" name="complemento" id="complemento" />
          </div>
          <section class="navigation">
            <div class="voltar-secao">
              <a href="./informacoes-de-contato.html">
                <img src="/assets/img/Arrow.svg" alt="" />
                Voltar
              </a>
            </div>
            <div class="proxima-secao">
              <a href="./informacoes-de-acesso.html">
                Próximo
                <img src="/assets/img/Arrow.svg" alt="" />
              </a>
            </div>
          </section>
        </form>
      </div>
    </main>
  </body>
</html>
