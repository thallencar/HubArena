<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/Logo.svg" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/cadastro.css" />
    <title>HubArena</title>
  </head>

  <body>
    <main>
      <div class="logo-container">
        <figure class="logo-imagem">
          <img src="/assets/img/Logo.svg" alt="" />
        </figure>
        <div class="logo-texto">
          <h1 class="texto-hub">Hub</h1>
          <h1 class="texto-arena">Arena</h1>
        </div>
      </div>

      <div class="login-container">
        <h1 class="texto-cadastro">CADASTRO</h1>
        <h5 class="section-info">INFORMAÇÕES DE CONTATO</h5>

        <progress class="barra-progresso" value="33" max="100"></progress>

        <form action="">
          <div class="container-form">
            <label for="">Email*</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="container-form">
            <label for="">DDD*</label>
            <input type="text" name="ddd" id="ddd" />
          </div>
          <div class="container-form">
            <label for="">DDI*</label>
            <input type="text" name="ddi" id="ddi" />
          </div>
          <div class="container-form">
            <label for="">Telefone*</label>
            <input type="text" name="telefone" id="telefone" />
          </div>
          <div class="container-form">
            <label for="">Tipo de Contato*</label>
            <select name="sexo" id="sexo">
              <option value="" disabled selected>Selecione uma opção</option>
              <option value="">Celular</option>
              <option value="">Residencial</option>
              <option value="">Comercial</option>
              <option value="">Recados</option>
              <option value="">Emergência</option>
              <option value="">Outros</option>
            </select>
          </div>

          <section class="navigation">
            <div class="voltar-secao">
              <a href="./informacoes-pessoais.html">
                <img src="/assets/img/Arrow.svg" alt="" />
                Voltar
              </a>
            </div>
            <div class="proxima-secao">
              <a href="./informacoes-de-endereco.html">
                Próximo
                <img src="/assets/img/Arrow.svg" alt="" />
              </a>
            </div>
          </section>
        </form>
      </div>
    </main>
  </body>
</html>
