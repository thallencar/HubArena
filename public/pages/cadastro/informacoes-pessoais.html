<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/Logo.svg" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/cadastro.css" />  
    <title>HubArena</title>
  </head>

  <body>
    <main>
      <div class="logo-container">
        <figure class="logo-imagem">
          <img src="/assets/img/Logo.svg" alt="" />
        </figure>
        <div class="logo-texto">
          <h1 class="texto-hub">Hub</h1>
          <h1 class="texto-arena">Arena</h1>
        </div>
      </div>

      

      <div class="login-container">
        <h1 class="texto-cadastro">CADASTRO</h1>
        <h5 class="section-info">INFORMAÇÕES PESSOAIS</h5>

        <progress class="barra-progresso" value="0" max="100"></progress>

        <form action="" method="post">
          <div class="container-form">
            <label for="">Nome Completo*</label>
            <input type="text" name="nomeCompleto" id="nomeCompleto" />
          </div>
          <div class="container-form">
            <label for="">CPF*</label>
            <input type="text" name="cpf" id="cpf" maxlength="11" />
          </div>
          <div class="container-form">
            <label for="">RG*</label>
            <input type="text" name="rg" id="rg" maxlength="9" />
          </div>
          <div class="container-form">
            <label for="">Data de nascimento*</label>
            <input type="date" name="dtNascimento" id="dtNascimento" />
          </div>
          <div class="container-form">
            <label for="">Sexo</label>
            <select name="sexo" id="sexo">
              <option value="" disabled selected>Selecione uma opção</option>
              <option value="">Masculino</option>
              <option value="">Feminino</option>
              <option value="">Outros</option>
            </select>
          </div>

          <section class="navigation">
            <div class="voltar-secao">
              <a href="/index.html">
                <img src="/assets/img/Arrow.svg" alt="" />
                Voltar
              </a>
            </div>
            <div class="proxima-secao">
              <a href="./informacoes-de-contato.html">
                Próximo
                <img src="/assets/img/Arrow.svg" alt="" />
              </a>
            </div>
          </section>
        </form>
      </div>
    </main>
  </body>
</html>
