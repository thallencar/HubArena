<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/Logo.svg" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/cadastro.css" />
    <title>HubArena</title>
  </head>

  <body>
    <main>
      <div class="logo-container">
        <figure class="logo-imagem">
          <img src="/assets/img/Logo.svg" alt="" />
        </figure>
        <div class="logo-texto">
          <h1 class="texto-hub">Hub</h1>
          <h1 class="texto-arena">Arena</h1>
        </div>
      </div>

      <div class="login-container">
        <h1 class="texto-cadastro">CADASTRO</h1>
        <h5 class="section-info">INFORMAÇÕES DE ACESSO</h5>

        <form action="">
          <div class="container-form">
            <label for="">Nome de Usuário*</label>
            <input type="text" name="nomeUsuario" id="nomeUsuario" />
          </div>
          <div class="container-form">
            <label for="">Senha*</label>
            <input type="password" name="senha" id="senha" />
          </div>

          <button class="btn-form" type="submit">CADASTRAR</button>
        </form>
        <div class="voltar-secao">
          <a href="./informacoes-de-endereco.html">
            <img src="/assets/img/Arrow.svg" alt="" />
            Voltar
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
